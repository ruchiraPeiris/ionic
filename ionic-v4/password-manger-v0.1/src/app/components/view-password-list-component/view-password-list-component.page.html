<ion-header>
    <ion-toolbar>
        <ion-title>view-password-list-component</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let listItem of passwordGroups" routerLink="../view-password">
            {{listItem.groupName}}
            <span class="badge badge-primary badge-pill">{{listItem.groupAmount}}</span>
        </li>
    </ul>
</ion-content>
