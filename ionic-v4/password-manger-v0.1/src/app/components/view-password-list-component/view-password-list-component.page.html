<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>view-password-list-component</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div class="panel-group" id="accordion">
        <div class="panel panel-default" *ngFor="let passwordItem of passwordList">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{passwordItem.id}}">{{passwordItem.website}}</a>
                </h4>
            </div>
            <div id="collapse{{passwordItem.id}}" class="panel-collapse collapse in">
                <div class="panel-body">
                    {{passwordItem.description}}
                </div>
            </div>
        </div>
    </div>
</ion-content>
