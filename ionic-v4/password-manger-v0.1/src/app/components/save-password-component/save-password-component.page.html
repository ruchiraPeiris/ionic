<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Save Password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputWebsite">Website</label>
                <input type="text" class="form-control" id="inputWebsite" placeholder="Website"
                       [(ngModel)]="inputWebsite" name="inputWebsite">
            </div>
            <div class="form-group col-md-6">
                <label for="inputURL">URL</label>
                <input type="text" class="form-control" id="inputURL" placeholder="URL" [(ngModel)]="inputURL"
                       name="inputURL">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">User Name</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="narathota"
                       [(ngModel)]="inputUsername" name="inputUsername">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="text" class="form-control" id="inputPassword" placeholder="password"
                       [(ngModel)]="inputPassword" name="inputPassword">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputDescription">Description</label>
                <textarea type="text" class="form-control" id="inputDescription" rows="2"
                          [(ngModel)]="inputDescription" name="inputDescription"></textarea>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Password</button>
    </form>

</ion-content>
