<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Save and Load</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-content padding class="action-sheets-basic-page">
        <button type="button" class="btn btn-secondary" (click)="presentAlert()">presentAlert</button>
        <button type="button" class="btn btn-secondary" (click)="presentAlertMultipleButtons()">presentAlertMultipleButtons</button>
        <button type="button" class="btn btn-secondary" (click)="presentAlertConfirm()">presentAlertConfirm</button>
        <button type="button" class="btn btn-secondary" (click)="presentAlertRadio()">presentAlertRadio</button>
        <button type="button" class="btn btn-secondary" (click)="presentAlertCheckbox()">presentAlertCheckbox</button>
    </ion-content>
</ion-content>
