<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>News List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-card *ngFor="let article of data?.articles" (click)="onGoToIndividual(article)">
        <ion-img [src]="article.urlToImage"></ion-img>
        <ion-card-header>
            <ion-card-title>{{article.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>{{article.description}}</p>
        </ion-card-content>
    </ion-card>

</ion-content>
